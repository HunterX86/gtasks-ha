new_task:
  description: Adds a new task to the default list
  fields:
    task_title:
      description: "The task title"
      example: 'New Task'
    tasks_list:
      description: "The list name"
      example: "My Task List"
    due_date:
      example: '2023-03-26'
      
complete_task:
  description: Marks a task as complete on a task list
  fields:
    task_title:
      example: 'Tasks to complete'
      description: "The task title"
    tasks_list:
      description: "The list name"
      example: 'Tasks list'
